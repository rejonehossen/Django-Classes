
{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Teacher Form</h3>

<div>
  <form action="{% url 'updateteacher' %}" method="POST" enctype="multipart/form-data">
  {% for i in mod %}
  {% csrf_token %}
    <label for="fname">ID</label>
    <input type="text" id="fname" readonly value="{{i.id}}" name="id" placeholder="Your id..">

    <label for="fname">First Name</label>
    <input type="text" id="fname" value="{{i.FirstName}}" name="FirstName" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" value="{{i.LastName}}" name="LastName" placeholder="Your last name..">

    <label for="lname">Age</label>
    <input type="text" id="lname" value="{{i.Age}}" name="Age" placeholder="Your Age..">

    <label for="lname">City</label>
    <input type="text" id="lname" value="{{i.City}}" name="City" placeholder="Your City..">

    <br> {% if i.Image %} <img src="/{{i.Image}}" width="80px" height="100px"> <br>
    {% endif %}

    <label for="lname">Insert you image</label>
    <input type="file" value="{{i.Image}}" id="lname" name="Image" >

    
    <input type="submit" value="Submit">
    {% endfor %}
  </form>
</div>

</body>
</html>


{% endblock content %}
