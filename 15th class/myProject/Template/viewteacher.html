
{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Teacher card</h2>
{% for i in mod %}



<div class="card">
  <img src="/{{i.Image}}" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>{{i.FirstName}} {{i.LastName}}</b></h4> 
    <h6> {{i.Age}} </h6>
     <p> {{i.City}} </p>
  </div>
</div>

<p> {{i.PDF}} </p>
{% endfor %}

</body>
</html> 

{% endblock content %}
