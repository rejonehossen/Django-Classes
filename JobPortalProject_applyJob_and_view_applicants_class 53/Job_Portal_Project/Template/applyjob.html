{% extends 'index.html' %}
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <h1> Apply for the position of {{current_job.job_title}} </h1>
    <p>Skills</p> <br>
    <input type="text" name="skills">
    <br>
    <p>Resume</p>
    <input type="file" name="resume" accept=".pdf,.doc,.docx,image/*">

    <br>
    <input type="submit">

</form>
{% endblock content %}
