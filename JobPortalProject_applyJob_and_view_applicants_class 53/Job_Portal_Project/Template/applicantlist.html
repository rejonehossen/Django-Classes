{% extends 'index.html' %}


{% block content %}



<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Listings</title>
<style>
    /* Basic CSS for layout */
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    td img {
        max-width: 100px;
        max-height: 100px;
    }
    .actions {
        white-space: nowrap;
    }
    .actions a {
        margin-right: 5px;
        text-decoration: none;
    }
</style>
</head>
<body>

<h2>Job Listings</h2>

<table>
    <thead>
        <tr>
            <th>Applicants</th>
            <th>Skills</th>
            <th>Resume</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        
        {% for applicant in applicants %}
            

            
        <tr>
            <td> {{applicant.applied_by.username}} </td>
            <td> {{applicant.skills}} </td>
            <td>
                <a href="{{ applicant.resume.url }}"  width="100%" height="600px" >view</a>    
            </td>
            <td> Sent Message </td>
            
            
        </tr>
        {% endfor %}
    
    </tbody>
</table>

</body>
</html>




{% endblock content %}
