
{% extends 'index.html' %}

{% block content %}


<!DOCTYPE html>
<html>
<head>

  <title>
    {% block title %}
      Third Class
    {% endblock title %}
  </title>
<style>
#customers {
font-family: Arial, Helvetica, sans-serif;
border-collapse: collapse;
width: 100%;
}

#customers td, #customers th {
border: 1px solid #ddd;
padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
padding-top: 12px;
padding-bottom: 12px;
text-align: left;
background-color: #04AA6D;
color: white;
}
</style>
</head>
<body>

<h1>Third Class</h1>

<table id="customers">
<tr>
  <th>Movie</th>
  <th>Release_Year</th>
  <th>Box_office</th>
</tr>

{% for i in mod %}
<tr> 
  <td> {{i.Movie}} </td>
  <td> {{i.Release_Year}} </td>
  <td> {{i.Box_office}} </td>
</tr>
{% endfor %}

</table>
</body>
</html>


{% endblock content %}
