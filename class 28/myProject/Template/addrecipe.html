{% extends 'index.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Form</title>
</head>
<body>
    <h2>Add New Recipe</h2>
    <form action="{% url 'addrecipe' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="recipe_title">Recipe Title:</label><br>
        <input type="text" id="recipe_title" name="recipe_title" required><br><br>

        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea><br><br>

        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="6" required></textarea><br><br>

        <label for="preparation_time">Preparation Time (minutes):</label><br>
        <input type="number" id="preparation_time" name="preparation_time" required><br><br>

        <label for="cooking_time">Cooking Time (minutes):</label><br>
        <input type="number" id="cooking_time" name="cooking_time" required><br><br>

        <label for="total_time">Total Time (minutes):</label><br>
        <input type="number" id="total_time" name="total_time" required><br><br>

        <label for="nutritional_information">Nutritional Information:</label><br>
        <textarea id="nutritional_information" name="nutritional_information" rows="4" required></textarea><br><br>

        <label for="sample_recipe_image">Sample Recipe Image:</label><br>
        <input type="file" id="sample_recipe_image" name="sample_recipe_image" required><br><br>

        <label for="difficulty_level">Difficulty Level:</label><br>
        <select id="difficulty_level" name="difficulty_level" required>
            <option value="ealy_">Easy</option>
            <option value="medium_">Medium</option>
            <option value="hard_">Hard</option>
        </select><br><br>

        <label for="recipe_category">Recipe Category:</label><br>
        <select id="recipe_category" name="recipe_category" required>
            <option value="break_fast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
        </select><br><br>

        <label for="tags">Tags:</label><br>
        <select id="recipe_category" name="tags" required>
            <option value="vegetarian">Vegetarian</option>
            <option value="nonvegetarian">Non_Vegetarian</option>
            
        </select>
        <br><br>

        <label for="total_calorie">Total Calorie:</label><br>
        <input type="number" id="total_calorie" name="total_calorie" required><br><br>

        <input type="submit" value="Submit Recipe">
    </form>
</body>
</html>

{% endblock content %}
