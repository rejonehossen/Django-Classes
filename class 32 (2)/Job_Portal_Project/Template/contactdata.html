{% extends 'profile.html' %}


{% block profilee %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        .card {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
        }

        .card p {
            margin: 10px 0;
        }
    </style>
</head>
<body>


    

        
    
        

<div class="card">
    <h2>Contact Information</h2>
    <p><strong>Phone:</strong> 123-456-7890</p>
    <p><strong>Emergency Contact:</strong> John Smith (123-456-7890)</p>
</div>



<button><a href="{% url 'edicationform' %}">Edit Data</a></button>

</body>
</html>


{% endblock profilee %}
