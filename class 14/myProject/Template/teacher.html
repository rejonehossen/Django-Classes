

{% extends 'index.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>Teacher Data</h1>

<table id="customers">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Picture</th>
    
    <th>Department</th>
    <th>City</th>
    <th>Actions</th>
  </tr>

  {% for i in mod %}

  <tr>
    <td> {{i.FirstName}} </td>
    <td> {{i.LastName}} </td>
    <td> 
    <img src="/{{i.TeacherImage}}" width="100px">
     </td>
    <td> {{i.Department}} </td>
    <td> {{i.City}} </td>
    <td>
        <a href="{% url 'edittreacher' i.id %}">Edit</a>
        <a href="{% url 'deleteteacher' i.id %}">Delete</a>
        <a href="{% url 'viewteacher' i.id %}">View</a>
    </td>
  </tr>

  {% endfor %}

</table>
</body>
</html>


  {% endblock content %}
