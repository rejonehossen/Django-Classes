{% extends 'index.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>
<pre>


    <h3>Student Form</h3>
</pre>


<div>


  
  <form action="{% url 'updatestudent' %}" method="POST">
    {% for i in mod %}
    {% csrf_token %}

    <label for="fname">Student ID</label>
    <input type="text" id="fname" name="studentid" value="{{i.id}}" readonly placeholder="Your ID..">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" value="{{i.FirstName}}" placeholder="Your First name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" value="{{i.LastName}}" placeholder="Your Last name..">

    <label for="lname">Department</label>
    <input type="text" id="lname" name="department" value="{{i.Department}}" placeholder="Your Department..">

    <label for="lname">City</label>
    <input type="text" id="lname" name="city" value="{{i.City}}" placeholder="Your City..">

    
  
    <input type="submit" value="Submit">
    {% endfor %}
  </form>
 
</div>

</body>
</html>




  {% endblock content %}
