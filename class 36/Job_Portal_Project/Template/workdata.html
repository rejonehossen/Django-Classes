{% extends 'profile.html' %}


{% block profilee %}
    


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience Card</title>
    <style>
        .card {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
        }

        .card p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Work Experience</h2>
    <p><strong>Company Name:</strong> XYZ Corporation</p>
    <p><strong>Position:</strong> Software Developer</p>
    <p><strong>Start Date:</strong> January 2019</p>
    <p><strong>End Date:</strong> Present</p>
</div>

</body>
</html>



{% endblock profilee %}
