{% extends 'index.html' %}


{% block content %}






<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Add</h3>

<div>
    
    {% for i in mod %}


  <form action="{% url 'update' %}" method="POST" enctype="multipart/form-data">
    
        
    
        
    {% csrf_token %}

    <label for="fname">ID</label>
    <input type="text" id="fname" name="id" readonly value="{{i.id}}" placeholder="Your FullName..">


    <label for="fname">Full Name</label>
    <input type="text" value="{{i.FullName}}" id="fname" name="FullName" placeholder="Your FullName..">

    <label for="fname">Address</label>
    <input type="text" value="{{i.Address}}" id="fname" name="Address" placeholder="Your FullName..">

    <label for="fname">Phone Number</label>
    <input type="text" value="{{i.PhoneNumber}}" id="fname" name="PhoneNumber" placeholder="Your FullName..">

    <label for="fname">Email Address</label>
    <input type="text" value="{{i.EmailAddress}}" id="fname" name="EmailAddress" placeholder="Your FullName..">

    <label for="fname">Career Object</label>
    <input type="text" value="{{i.CareerObject}}" id="fname" name="CareerObject" placeholder="Your FullName..">

    {% if i.Picture %}
    <img src="/{{i.Picture}}" width="110px" height="130px" alt="">
    {% endif %}
    <input type="file"  id="fname" name="Picture" value="{{i.Picture}}" >

    <label for="fname">Degree</label>
    <input type="text" value="{{i.Degree}}" id="fname" name="Degree" placeholder="Your FullName..">

    <label for="fname">Institution</label>
    <input type="text" value="{{i.Institution}}" id="fname" name="Institution" placeholder="Your FullName..">

    <label for="fname">Graduation Year</label>
    <input type="text" value="{{i.GraduationYear}}" id="fname" name="GraduationYear" placeholder="Your FullName..">

    <label for="fname">Company</label>
    <input type="text" value="{{i.Company}}" id="fname" name="Company" placeholder="Your FullName..">

    <label for="fname">Position</label>
    <input type="text" value="{{i.Position}}" id="fname" name="Position" placeholder="Your FullName..">

    <label for="fname">StartDate</label>
    <input type="text" value="{{i.StartDate}}" id="fname" name="StartDate" placeholder="Your FullName..">

    <label for="fname">EndDate</label>
    <input type="text" value="{{i.EndDate}}" id="fname" name="EndDate" placeholder="Your FullName..">

    <label for="fname">HardSkill</label>
    <input type="text" value="{{i.HardSkill}}" id="fname" name="HardSkill" placeholder="Your FullName..">

    <label for="fname">Soft Skill</label>
    <input type="text" value="{{i.SoftSkill}}" id="fname" name="SoftSkill" placeholder="Your FullName..">

    <label for="fname">Certifications</label>
    <input type="text" value="{{i.Certifications}}" id="fname" name="Certifications" placeholder="Your FullName..">

    <label for="fname">Projects</label>
    <input type="text" value="{{i.Projects}}" id="fname" name="Projects" placeholder="Your FullName..">

    <label for="fname">References</label>
    <input type="text" value="{{i.References}}" id="fname" name="References" placeholder="Your FullName..">



    
  
    <input type="submit" value="Submit">
    
  </form>
  {% endfor %}
</div>

</body>
</html>



    
{% endblock content %}
