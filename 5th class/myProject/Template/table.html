





  {% extends 'index.html' %}

  {% block content %}


  <!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>

<title>
    {% block title %}
        Table
    {% endblock title %}
</title>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>Name</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>

  <tr>
    <td> {{name}} </td>
    <td> {{contact}} </td>
    <td> {{country}} </td>
  </tr>

  </table>
  </body>
  </html>


  {% endblock content %}
